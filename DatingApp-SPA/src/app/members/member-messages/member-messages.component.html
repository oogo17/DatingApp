<div class="car">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet... say hi my using the message box below</p>
    </div>
    <ul class="chat">
      <li *ngFor="let message of messages">
        <!--to them-->
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnowAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderKnowAs}}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
              </small>
            </div>
          </div>
          <p>{{message.content}}</p>
        </div>
        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnowAs}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
                <small class="text-muted ">
                    <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                    <span *ngIf="!message.isRead" class="text-danger">(unread)</span>
                    <span *ngIf="message.isRead" class="text.success">(Read {{message.dateRead | timeAgo}})</span>
                  </small>
              <strong class="primary-font float-right">{{message.senderKnowAs}}</strong>
            </div>
          </div>
          <p>{{message.content}}</p>
        </div>

      </li>
    </ul>

  </div>
  <div class="card-footer">
    <form action="">
      <div class="input-group">
        <input type="text" class="form-control input-sm" placeholder="send a private message">
        <div class="input-group-append">
          <button class="btn btn-primary">send a private message</button>

        </div>
      </div>
    </form>
  </div>
</div>
